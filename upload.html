<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style_upload.css') }}">
</head>
<body>
    <h1>Upload Your Resume</h1>
    <div class ="Upload_form">
        <form class="form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf"><br><br>
            <label for="query_choice">Select a query type:</label>
            <select id="query_choice" name="query_choice">
                <option value="1">Imagine you are a hiring manager...</option>
                <option value="2">Review the skills section of your resume...</option>
                <option value="3">Optimize a resume to pass through ATS...</option>
                <option value="4">Assess the suitability of a resume...</option>
            </select><br><br>
            <label for="job_description">Job Description:</label><br>
            <textarea id="job_description" name="job_description" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Upload and Analyze">
        </form>
</div>
</body>
</html>
